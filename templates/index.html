<!DOCTYPE html>
<html>
  <head>
    <title>WordNab</title>
    <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
    <style>
      h1 {
        font-size: 40px;
        font-family: Roboto;
        font-weight: normal;
        color: rgb(100, 100, 100);
        text-align: center;
      }
      h2 {
        font-size: 20px;
        font-family: Roboto;
      }

      #container{
        max-width: 720px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to WordNab</h1>
      <h2>Here are your recently played tracks with ISRC codes:</h2>
      <div id="recently-played">
        <!-- Fetched data will be inserted here -->
      </div>
    </div>
    
  <script>
    // Configure MusicKit with the developer token passed from Flask
    MusicKit.configure({
      developerToken: "{{ dev_token }}",
      app: {
        name: 'WordNab',
        build: '2024.1.00',
      },
    });

    // Authorize and Fetch Data
    async function fetchRecentlyPlayed() {
      const music = MusicKit.getInstance();
      await music.authorize();
      const result = await music.api.recentPlayed();

      // Get the container element where you want to display the data
      const container = document.getElementById('recently-played');

      // Clear previous content
      container.innerHTML = '';

      // Fetch full details for each track to get ISRC
      const trackDetails = await Promise.all(
        result.map(track => 
          music.api.song(track.id, { include: 'isrc' })
        )
      );

      // Iterate over the fetched data and create elements for each item
      trackDetails.forEach(track => {
        // Create a new div element for each track
        const trackDiv = document.createElement('div');
        trackDiv.textContent = `${track.attributes.name} - ${track.attributes.artistName} (ISRC: ${track.attributes.isrc || 'N/A'})`;

        // Append the new div to the container
        container.appendChild(trackDiv);
      });
    }

    fetchRecentlyPlayed();
  </script>
    
  </body>
</html>
