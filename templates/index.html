<!DOCTYPE html>
<html>
<head>
    <title>Apple Music API Example</title>
    <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
</head>
<body>
    <button id="authorize">Authorize</button>
    <div id="result"></div>

    <script>
      document.addEventListener('musickitloaded', function() {
          console.log('MusicKit has loaded');
          // Configure MusicKit
          MusicKit.configure({
            developerToken: "{{ dev_token }}",
            app: {
              name: 'WordNab',
              build: '2024.1.00',
            },
          });

            const music = MusicKit.getInstance();

            // Handle authorization
            document.getElementById('authorize').addEventListener('click', function() {
                music.authorize().then(function() {
                    fetchRecentlyPlayed();
                });
            });
        });

        async function fetchRecentlyPlayed() {
            const music = MusicKit.getInstance();
            const userToken = music.musicUserToken;

            try {
                const response = await fetch('https://api.music.apple.com/v1/me/recent/played/tracks', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${music.developerToken}`,
                        'Music-User-Token': userToken
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
