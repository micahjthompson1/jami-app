<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordNab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #recently-played {
            margin-top: 20px;
        }
        /* Track Selection UI */
        .track-selection {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .track-card {
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .track-card:hover {
            background: #e9ecef;
        }
        .language-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .language-badge.fr { background: #c3e6cb; color: #155724; }
        .language-badge.en { background: #ffeeba; color: #856404; }
        .language-badge.es { background: #f5b7b1; color: #721c24; }
        .add-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .add-button:hover {
            background: #45a049;
        }
        .loading {
            padding: 15px;
            background: #fff3cd;
            color: #856404;
            border-radius: 4px;
            margin: 10px 0;
        }
        /* Track Table Styling */
        .tracks-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        .tracks-table th, .tracks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .tracks-table th {
            background-color: #f2f2f2;
        }
        .tracks-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .context-cell {
            max-width: 300px;
            word-wrap: break-word;
        }
        .generate-context-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>wordNab</h1>
    <button onclick="window.location.href = getSpotifyAuthUrl()">Connect to Spotify</button>
    <div id="recently-played">
        <!-- Track selection UI and table will be inserted here by JS -->
    </div>
    <button id="download-csv">Download Word Data (CSV)</button>
    <script src="static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = getAccessTokenFromUrl();
            if (accessToken) {
                fetchRecentlyPlayed(accessToken).then(tracks => {
                    displayTracksAndWords(tracks, accessToken);
                });
            }
        });
    </script>
</body>
</html>
