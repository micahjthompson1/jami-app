<!DOCTYPE html>
<html>
  <head>
    <title>WordNab</title>
    <style>
      h1 {
        font-size: 40px;
        font-family: Roboto;
        font-weight: normal;
        color: rgb(100, 100, 100);
        text-align: center;
      }
      h2 {
        font-size: 20px;
        font-family: Roboto;
      }

      #container {
        max-width: 720px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>WordNab</h1>
      <h2>Recently Played Songs:</h2>
      <div id="recently-played">
        <!-- Fetched data will be inserted here -->
      </div>
    </div>
    
    <script>
      const clientId = '74fd0dba781e434dad39a8494e5426b9';
      const redirectUri = 'https://jami-app.onrender.com/';
      const scopes = 'user-read-recently-played';

      function getSpotifyAuthUrl() {
        const url = 'https://accounts.spotify.com/authorize';
        const params = new URLSearchParams({
          client_id: clientId,
          response_type: 'token',
          redirect_uri: redirectUri,
          scope: scopes,
        });
        return `${url}?${params.toString()}`;
      }

      function getAccessTokenFromUrl() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get('access_token');
      }

      async function fetchRecentlyPlayed(accessToken) {
        const response = await fetch('https://api.spotify.com/v1/me/player/recently-played', {
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        });
        const data = await response.json();
        return data.items;
      }

      async function fetchTrackDetails(trackId, accessToken) {
        const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        });
        const data = await response.json();
        return data;
      }

      async function fetchISRC(trackId, accessToken) {
        const trackDetails = await fetchTrackDetails(trackId, accessToken);
        return trackDetails.external_ids.isrc;
      }

      async function fetchWordsFromDatabase(isrcCodes) {
        console.log('Sending ISRC codes:', isrcCodes);
        try {
          const response = await fetch('/api/words', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ isrcCodes }),
          });
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          console.error('Error fetching words from database:', error);
          throw error;
        }
      }

      async function displayTracksAndWords(tracks, accessToken) {
        const container = document.getElementById('recently-played');
        container.innerHTML = '';

        // Create the combined table
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Track Name</th>
              <th>Artist</th>
              <th>ISRC</th>
              <th>French Words</th>
            </tr>
          </thead>
          <tbody id="combined-body"></tbody>
        `;
        container.appendChild(table);
        const tableBody = document.getElementById('combined-body');

        const isrcCodes = [];
        for (const item of tracks) {
          const trackId = item.track.id;
          const isrc = await fetchISRC(trackId, accessToken);
          isrcCodes.push(isrc);

          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${item.track.name}</td>
            <td>${item.track.artists[0].name}</td>
            <td>${isrc}</td>
            <td id="words-${isrc}">Loading...</td>
          `;
        }

        if (isrcCodes.length > 0) {
          const words = await fetchWordsFromDatabase(isrcCodes);

          // Group words by ISRC
          const wordsByIsrc = {};
          words.forEach(word => {
            if (!wordsByIsrc[word.isrc]) {
              wordsByIsrc[word.isrc] = [];
            }
            wordsByIsrc[word.isrc].push(word);
          });

          // Populate words for each track
          isrcCodes.forEach(isrc => {
            const wordsCell = document.getElementById(`words-${isrc}`);
            const trackWords = wordsByIsrc[isrc] || [];
            if (trackWords.length > 0) {
              const wordsList = trackWords.map(word => 
                `${word.word} (${word.translation}): ${word.total_count}`
              ).join('<br>');
              wordsCell.innerHTML = wordsList;
            } else {
              wordsCell.textContent = 'No words found';
            }
          });
        }
      }

      async function main() {
        let accessToken = getAccessTokenFromUrl();
        if (!accessToken) {
          window.location.href = getSpotifyAuthUrl();
        } else {
          const tracks = await fetchRecentlyPlayed(accessToken);
          await displayTracksAndWords(tracks, accessToken);
        }
      }

      main();
    </script>
  </body>
</html>
