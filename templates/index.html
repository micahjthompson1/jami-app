<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordNab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #recently-played {
            margin-top: 20px;
        }
        .tracks-table {
            width: 100%;
            border-collapse: collapse;
        }
        .tracks-table th, .tracks-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .tracks-table th {
            background-color: #f2f2f2;
        }
        .tracks-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .context-cell {
            max-width: 300px;
            word-wrap: break-word;
        }
        .context-content {
            margin-top: 8px;
        }
        .generate-context-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>wordNab</h1>
    <button onclick="window.location.href = getSpotifyAuthUrl()">Connect to Spotify</button>
    <div id="recently-played"></div>
    <button id="download-csv">Download Word Data (CSV)</button>

    <script src="static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = getAccessTokenFromUrl();
            if (accessToken) {
                fetchRecentlyPlayed(accessToken).then(tracks => {
                    displayTracksAndWords(tracks, accessToken);
                });
            }
        });
    </script>
</body>
</html>
