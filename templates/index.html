<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordNab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #recently-played {
            margin-top: 20px;
        }
        .collapsible-table {
            width: 100%;
            border-collapse: collapse;
        }
        .collapsible-table th, .collapsible-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .collapsible-table th {
            background-color: #f2f2f2;
        }
        .song-row {
            cursor: pointer;
        }
        .song-row:nth-child(even) {
            background-color: #f9f9f9;
        }
        .song-row.expanded {
            background-color: #e6f3ff;
        }
        .context-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .song-row.expanded .context-cell {
            white-space: normal;
        }
        .generate-context-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>wordNab</h1>
    <button id="connect-spotify">Connect to Spotify</button>
    <button id="download-csv" style="display: none;">Download Word Data (CSV)</button>
    <div id="recently-played"></div>

    <script src="wordNab_main.js"></script>
    <script>
        document.getElementById('connect-spotify').addEventListener('click', () => {
            window.location.href = getSpotifyAuthUrl();
        });

        document.getElementById('download-csv').addEventListener('click', () => {
            // Implement CSV download functionality here
        });

        // Check if we have an access token and hide the connect button if we do
        if (getAccessTokenFromUrl()) {
            document.getElementById('connect-spotify').style.display = 'none';
            document.getElementById('download-csv').style.display = 'inline-block';
        }
    </script>
</body>
</html>
